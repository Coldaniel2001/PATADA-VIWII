<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="lose">
        <div class="wrong_face">
            <h2>LO SIENTO, TE HAS EQUIVOCADO DE CARA</h2>
            <h3>¿Quieres volver a intentarlo pateando la misma cara?</h3>
            <div>
                <button class="again">Quiero patear otra cara</button>
                <button class="return">Volver patear otra cara</button>
            </div>
            
        </div>

        <div class="champions">
            <h2>CHAMPIONS</h2>
            <img class="oro" src="assets/champions/medalla_oro.png">
            <div class="record-screen1"></div>
            <img class="plata" src="assets/champions/medalla_plata.png">
            <div class="record-screen2"></div>
            <img class="bronce" src="assets/champions/medalla_bronce.png">
            <div class="record-screen3"></div>
            <img class="cuarto" src="assets/champions/4º.png">
            <div class="record-screen4"></div>
            <img class="quinto" src="assets/champions/5º.png">
            <div class="record-screen5"></div>
        </div>

    </section>

    <section class="winner">
        <div class="wrong_face_winner">
            <h2>¡¡ENHORABUENA!!</h2>
            <h3>Tu tiempo para patear la cara de "Wilson" ha sido de:</h3>
            <div class="time_up">
                <p>0.03 segundos</p>
            </div>
            <div>
                <button class="again">Quiero patear otra cara</button>
                <button class="return">Volver a intentarlo pateando la misma cara</button>
            </div>
            
        </div>

        <div class="champions">
            <h2>CHAMPIONS</h2>
            <img class="oro" src="assets/champions/medalla_oro.png">
            <div class="record-screen1"></div>
            <img class="plata" src="assets/champions/medalla_plata.png">
            <div class="record-screen2"></div>
            <img class="bronce" src="assets/champions/medalla_bronce.png">
            <div class="record-screen3"></div>
            <img class="cuarto" src="assets/champions/4º.png">
            <div class="record-screen4"></div>
            <img class="quinto" src="assets/champions/5º.png">
            <div class="record-screen5"></div>
        </div>

    </section>
</body>
</html>
