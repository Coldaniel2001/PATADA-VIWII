<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-victor.css"/>
    <title>Patada-VIWII</title>
</head>
<body>
    <section class="playing">
        <div class="complet">
            <img class="inaki1" src="assets(victor)/iñaki.png" alt="inaki1">
            <img class="inaki2" src="assets(victor)/iñaki.png" alt="inaki2">
            <img class="inaki3" src="assets(victor)/iñaki.png" alt="inaki3">
            <img class="inaki4" src="assets(victor)/iñaki.png" alt="inaki4">
            <img class="inaki5" src="assets(victor)/iñaki.png" alt="inaki5">
            <img class="inaki6" src="assets(victor)/iñaki.png" alt="inaki6">
            <img class="fondo" src="assets(victor)/play-background.png" alt="fondo-juego">
            <img class="up-to-face" src="assets(victor)/up-to-face.png" alt="escondite">
        
        </div>
    </section>
    <section class="who-face-pattle">
        <div class="who-box">
            <h2>¿A quién quiéres patearle la cara?</h2>
            <div>
                <form>
                    <div class="flex-box">
                        <input type="radio" id="iñaki" name="characters" value="inaki">
                        <label for="iñaki"> Iñaki</label><br>
                        <input type="radio" id="wilson" name="characters" value="wilson">
                        <label for="wilson"> Wilson</label><br>
                        <input type="radio" id="victor" name="characters" value="victor">
                        <label for="victor"> Victor</label><br><br>
                    </div>
                    <div>
                        <img class="img-people img-iñaki" src="assets(victor)/iñaki.png" alt="Foto Iñaki" />
                        <img class="img-people img-Wilson" src="assets(victor)/wilson.png" alt="Foto Wilson" />
                        <img class="img-people mg-victor" src="assets(victor)/victor.png" alt="Foto Victor"/>
                    </div><br>
                  </form>
            </div>
        </div>
        <input class="play-button" type="submit" value="Jugar"><br><br>
    </section>
   
</body>
    
</html>
