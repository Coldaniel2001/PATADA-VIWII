<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Patada Viwii</title>
</head>
<body>
    <main>
        <section class="desktop-1">
            <div class="patada-viwii-padre">
                <div class="patada-viwii">
                    <h1>PATADA VIWII</h1>
                </div>
            </div>
            <div class="comenzar-partida-padre">
                <div class="comenzar-partida">
                    <h2>COMENZAR PARTIDA</h2>
                </div>
            </div>
        </section>

        <section class="desktop-2">
            <div class="box">
                <div class="quien-eres">
                    <h3>¿QUIÉN ERES?</h3>
                </div>
                <div class="dificultad">
                    <h3>DIFICULTAD</h3>
                    <input type="radio" id="facil" name="text" value="text">
                    <label for="facil">Fácil</label>
                    <input type="radio" id="dificil" name="text" value="text">
                    <label for="dificil">Difícil</label>
                </div>
                <div class="patear-cara">
                    <h3>¿A QUIÉN TE GUSTARÍA PATEAR?</h3>
                </div>
            </div>
            <div class="boton-jugar-padre">
                
            </div>
        </section>
    </main>
</body>
</html>
